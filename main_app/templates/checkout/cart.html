{% extends 'base.html' %}
{% block content %}

<h1>My Cart</h1>

{% for item in items %}

<ul>
    <li>
        {{ item.event_name }}
        <a href="{% url 'ticket_delete' item.id %}">Remove Item from cart</a>
        <form action="{% url 'checkout'  %}" method="POST">
            {% csrf_token %}
            <button type="submit">Buy Ticket</button>
        </form>
    </li>
</ul>

{% endfor %}


{% endblock %}
