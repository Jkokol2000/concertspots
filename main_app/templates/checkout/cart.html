{% extends 'base.html' %}
{% block content %}

<h1>My Cart</h1>

{% for item in items %}

<ul>
    <li>
        {{ item.event_name }}
        <a href="{% url 'ticket_delete' item.id %}">Remove Item from cart</a>
    </li>
</ul>

{% endfor %}

<form action="{% url 'checkout'  %}" method="POST">
    {% csrf_token %}
    <button type="submit" name="empty" value="Empty Cart">Empty Cart</button>
    <button type="submit" name="buy" value="Buy Tickets">Buy Tickets</button>
</form>

{% endblock %}
