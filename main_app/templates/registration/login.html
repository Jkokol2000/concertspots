{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4" style="width:75vmin">Log In</h1>

        <form method="POST" action="{% url 'login' %}" class="text-center">
          {% csrf_token %}
          {{ form.as_p }}

          <input type="hidden" name="next" value="{{ next }}">
          <button type="submit" class="btn btn-primary btn-block mt-4">Log In</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}" class="btn btn-link">Sign up</a></p>
      </div>
    </div>
  </div>
{% endblock %}
